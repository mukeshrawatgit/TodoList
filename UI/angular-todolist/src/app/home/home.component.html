<div class="card mt-4">
    <h4 class="card-header">Todo List!</h4>
    <div class="card-body">
            <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
       
    </div>

    <div class="form-group">
       
        <label for="description">TodoItem Description </label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="todoitem.description"
          name="description"
        />
               
      </div>

      <button (click)="saveitem()" class="btn btn-success">Submit</button>
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="clear()">Clear</button>
      </div>

      <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Modified Date</th>
                    <th>Is Selected</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of todoitemlist">
                    <td>{{item.description}}</td>
                    <td>{{item.modifedDate}}</td>
                    <td><input type="checkbox" id="ischecked" name="ischecked"   [(ngModel)]="item.isSelected"/></td>
                    <td>
                        <button type="button" id="delete" name="delete" title="Delete" class="btn btn-danger" (click)="delete(item.id)">Delete</button> 
                        <button type="button" id="delete" name="delete" title="Delete" class="btn btn-info" (click)="update(item)">Update</button> 
                      </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
